<!DOCTYPE html>
<html>
<head>
	<title>Update LP data</title> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/lp_update_data.js"></script>
</head>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<body class="w3-black">
<p>
<div class="w3-row-padding">
	<div class="w3-third">
		<header class="w3-container w3-dark-grey">
			<h3>Liiga</h3>
		</header>
		<div style="height:110px" class="w3-card-2 w3-container w3-padding-0 w3-light-grey">
			<div class="w3-left w3-padding Liiga_checkboxes">
				<input id="sm_sarjataulukko" class="w3-check Liiga perl_function" type="checkbox">
				<label class="w3-validate">Sarjataulukko</label>
				<br>
				<input id="sm_ottelulista" class="w3-check Liiga perl_function" type="checkbox">
				<label class="w3-validate">Ottelulista</label>
				<br>
				<input id="sm_kokoonpanot" class="w3-check Liiga perl_function" type="checkbox">
				<label class="w3-validate">Pelaajalista</label>
			</div>
			<div class="w3-right w3-padding Liiga_results">
				<input style="visibility: hidden" class="w3-check" type="checkbox">
				<label id="sm_sarjataulukko_status" class="w3-validate status"></label>
				<br>
				<input style="visibility: hidden" class="w3-check" type="checkbox">
				<label id="sm_ottelulista_status" class="w3-validate status"></label>
				<br>
				<input style="visibility: hidden" class="w3-check" type="checkbox">
				<label id="sm_kokoonpanot_status" class="w3-validate status"></label>
			</div>
		</div>
		<footer class="w3-container w3-padding-12 w3-grey">
			<button onclick='set_checkboxes("Liiga", "check_all")' class="w3-btn w3-black w3-border w3-round" style="width:49%">All</button>
			<button onclick='set_checkboxes("Liiga", "uncheck_all")' class="w3-btn w3-black w3-border w3-round" style="width:49%">None</button>
		</footer>
	</div>

	<div class="w3-third">
		<header class="w3-container w3-dark-grey">
			<h3>NHL</h3>
		</header>
		<div style="height:110px" class="w3-card-2 w3-container w3-padding-0 w3-light-grey">
			<div class="w3-left w3-padding NHL_checkboxes">
				<input id="nhl_sarjataulukko" class="w3-check NHL perl_function" type="checkbox">
				<label class="w3-validate">Sarjataulukko</label>
				<br>
				<input id="nhl_ottelulista" class="w3-check NHL perl_function" type="checkbox">
				<label class="w3-validate">Ottelulista</label>
				<br>
				<input id="nhl_kokoonpanot" class="w3-check NHL perl_function" type="checkbox">
				<label class="w3-validate">Pelaajalista</label>
			</div>
			<div class="w3-right w3-padding NHL_results">
				<input style="visibility: hidden" class="w3-check" type="checkbox">
				<label id="nhl_sarjataulukko_status" class="w3-validate status"></label>
				<br>
				<input style="visibility: hidden" class="w3-check" type="checkbox">
				<label id="nhl_ottelulista_status" class="w3-validate status"></label>
				<br>
				<input style="visibility: hidden" class="w3-check" type="checkbox">
				<label id="nhl_kokoonpanot_status" class="w3-validate status"></label>
			</div>
		</div>
		<footer class="w3-container w3-padding-12 w3-grey">
			<button onclick='set_checkboxes("NHL", "check_all")' class="w3-btn w3-black w3-border w3-round" style="width:49%">All</button>
			<button onclick='set_checkboxes("NHL", "uncheck_all")' class="w3-btn w3-black w3-border w3-round" style="width:49%">None</button>
		</footer>
	</div>

	<div class="w3-third">
		<header class="w3-container w3-dark-grey">
			<h3>Valioliiga</h3>
		</header>
		<div style="height:110px" class="w3-card-2 w3-container w3-padding-0 w3-light-grey">
			<div class="w3-left w3-padding Valioliiga_checkboxes">
				<input id="valio_ottelulista" class="w3-check Valioliiga perl_function" type="checkbox">
				<label class="w3-validate">Ottelulista</label>
			</div>
			<div class="w3-right w3-padding Valioliiga_results">
				<input style="visibility: hidden" class="w3-check" type="checkbox">
				<label id="valio_ottelulista_status" class="w3-validate status"></label>
			</div>
		</div>
		<footer class="w3-container w3-padding-12 w3-grey">
			<button onclick='set_checkboxes("Valioliiga", "check_all")' class="w3-btn w3-black w3-border w3-round" style="width:49%">All</button>
			<button onclick='set_checkboxes("Valioliiga", "uncheck_all")' class="w3-btn w3-black w3-border w3-round" style="width:49%">None</button>
		</footer>
	</div>
</div>

<p>

<div class="w3-row-padding">
	<div class="w3-third">
		<header class="w3-container w3-blue-grey">
			<h3>Used settings on update</h3>
		</header>

		<div class="w3-card-2 w3-container w3-light-grey settings">
		</div>

		<footer class="w3-container w3-padding-12 w3-grey">
			<button onclick="update_files()" class="w3-btn w3-black w3-border w3-round" style="width:100%">Update selected data</button>
		</footer>
	</div>

	<div class="w3-third">
		<header class="w3-container w3-dark-grey">
			<h3>Fail reports</h3>
		</header>

		<div class="w3-card-2 w3-container w3-light-grey w3-text-red failures">
		</div>
	</div>
</div>

<div id="login" class="w3-modal">
	<div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:400px">
		<header class="w3-container w3-dark-grey">
			<h3>Login to update files</h3>
		</header>
		<form class="w3-container w3-light-grey">
		<div class="w3-section login_success">
			<label class="w3-text-black"><b>Username</b></label>
			<input class="w3-input w3-border w3-margin-bottom w3-round" type="text" placeholder="Enter Username" name="username" required>
			<label class="w3-text-black"><b>Password</b></label>
			<input class="w3-input w3-border w3-round" type="password" placeholder="Enter Password" name="password" required>
		</div>
		<div class="w3-light-grey w3-text-red login_fail">
		</div>
		</form>

		<footer class="w3-container w3-padding-12 w3-grey login">
			<button style="width:49%" class="w3-btn w3-black w3-border w3-round" onclick="check_user_rights()">Login</button>
			<button style="width:49%" class="w3-btn w3-black w3-border w3-round" onclick="cancel_login()">Cancel</button>
		</footer>
	</div>
</div>

</body>
</html>
